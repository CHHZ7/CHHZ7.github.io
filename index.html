<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰原什么的最可爱了(●'◡'●)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --accent-color: #9b59b6;
            --background-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --background-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-dark: #ecf0f1;
            --text-light: #4a5568;
            --card-dark: rgba(44, 62, 80, 0.85);
            --card-light: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            --border-radius: 16px;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: var(--background-dark);
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            height: 100vh;
            position: relative;
            cursor: default;
            transition: background 0.5s ease;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-dark);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
            z-index: 100;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            background: var(--card-dark);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        
        .sticker {
            position: absolute;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            color: white;
            font-family: "微软雅黑", "PingFang SC", sans-serif;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 1;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
        }
        
        .sticker:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(1deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-10px) rotate(2deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }
        
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            }
            50% {
                box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
            }
        }
        
        .heart {
            position: absolute;
            width: 24px;
            height: 24px;
            background: rgba(255, 99, 132, 0.8);
            transform: rotate(45deg);
            z-index: 0;
            pointer-events: none;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 24px;
            height: 24px;
            background: rgba(255, 99, 132, 0.8);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -12px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -12px;
        }
        
        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-120px) scale(0.5);
                opacity: 0;
            }
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }
        
        .control-btn {
            background: var(--card-dark);
            padding: 10px 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            color: var(--text-dark);
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(44, 62, 80, 0.95);
            padding: 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: var(--text-dark);
            z-index: 100;
            backdrop-filter: blur(12px);
            width: 240px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .settings-panel h3 {
            margin-bottom: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--accent-color);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .setting-item {
            margin-bottom: 16px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }
        
        .setting-item input[type="range"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 6px;
            outline: none;
        }
        
        .setting-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card-dark);
            padding: 10px 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            color: var(--text-dark);
            z-index: 100;
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        
        .music-player {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--card-dark);
            padding: 12px 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            color: var(--text-dark);
            z-index: 100;
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .music-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .progress-bar {
            width: 120px;
            height: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
        }
        
        .effect-buttons {
            position: absolute;
            top: 80px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }
        
        .effect-btn {
            background: var(--card-dark);
            padding: 10px 18px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            color: var(--text-dark);
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .effect-btn:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        
        .effect-btn.active {
            background: var(--accent-color);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }
        
        .notification {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.95);
            color: var(--text-dark);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            backdrop-filter: blur(12px);
            display: none;
            animation: fadeInOut 3s ease;
            text-align: center;
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .mobile-menu {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-dark);
            padding: 12px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 100;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 6px;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }
        
        .mobile-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(8px);
        }
        
        .mobile-panel button {
            background: var(--card-dark);
            border: none;
            color: var(--text-dark);
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .mobile-panel button:hover {
            transform: scale(1.05);
            background: rgba(52, 73, 94, 0.9);
        }
        
        .close-mobile {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-mobile:hover {
            transform: rotate(90deg);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .title {
                top: 15px;
                padding: 10px 20px;
                font-size: 1.3rem;
            }
            
            .controls, .effect-buttons, .theme-toggle {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .music-player {
                bottom: 15px;
                left: 15px;
                padding: 10px 15px;
                max-width: 250px;
            }
            
            .settings-panel {
                top: 70px;
                right: 15px;
                width: calc(100% - 30px);
                max-width: 300px;
            }
            
            .sticker {
                font-size: 14px;
                padding: 10px 14px;
            }
            
            .control-btn, .effect-btn, .theme-toggle {
                padding: 12px 16px;
                font-size: 0.85rem;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-menu, .mobile-panel {
                display: none !important;
            }
        }
        
        .floating-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }
        
        .floating-btn {
            background: var(--card-dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            color: var(--text-dark);
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .floating-btn:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        
        .floating-btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="title">灰原什么的最可爱了(●'◡'●)</div>
    <div class="theme-toggle"><i class="fas fa-sun"></i> 日间模式</div>
    
    <div class="controls">
        <button class="control-btn" id="clearBtn"><i class="fas fa-trash"></i> 清除标签</button>
        <button class="control-btn" id="settingsBtn"><i class="fas fa-cog"></i> 设置</button>
    </div>
    
    <div class="effect-buttons">
        <button class="effect-btn" id="rainbowBtn"><i class="fas fa-palette"></i> 彩虹模式</button>
        <button class="effect-btn" id="pulseBtn"><i class="fas fa-heartbeat"></i> 心跳模式</button>
        <button class="effect-btn" id="explodeBtn"><i class="fas fa-bomb"></i> 爆炸效果</button>
    </div>
    
    <div class="mobile-menu">
        <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
    </div>
    
    <div class="mobile-panel" id="mobilePanel">
        <button class="close-mobile" id="closeMobile"><i class="fas fa-times"></i></button>
        <button id="mobileClearBtn"><i class="fas fa-trash"></i> 清除标签</button>
        <button id="mobileSettingsBtn"><i class="fas fa-cog"></i> 设置</button>
        <button id="mobileRainbowBtn"><i class="fas fa-palette"></i> 彩虹模式</button>
        <button id="mobilePulseBtn"><i class="fas fa-heartbeat"></i> 心跳模式</button>
        <button id="mobileExplodeBtn"><i class="fas fa-bomb"></i> 爆炸效果</button>
        <button id="mobileThemeBtn"><i class="fas fa-sun"></i> 切换主题</button>
    </div>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>设置 <button class="close-btn" id="closeSettings"><i class="fas fa-times"></i></button></h3>
        <div class="setting-item">
            <label for="animationSpeed">动画速度: <span id="speedValue">正常</span></label>
            <input type="range" id="animationSpeed" min="1" max="5" value="3">
        </div>
        <div class="setting-item">
            <label for="fontSize">字体大小: <span id="sizeValue">中等</span></label>
            <input type="range" id="fontSize" min="1" max="5" value="3">
        </div>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="enableParticles" checked> 启用粒子效果
            </label>
        </div>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="enableHearts" checked> 启用心形动画
            </label>
        </div>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="enableMusic" checked> 启用背景音乐
            </label>
        </div>
    </div>
    
    <div class="floating-controls">
        <button class="floating-btn" id="addStickerBtn"><i class="fas fa-plus"></i></button>
        <button class="floating-btn" id="floatingSettingsBtn"><i class="fas fa-cog"></i></button>
    </div>
    
    <div class="music-player">
        <button class="music-btn" id="playBtn"><i class="fas fa-play"></i></button>
        <button class="music-btn" id="pauseBtn"><i class="fas fa-pause"></i></button>
        <div class="progress-bar">
            <div class="progress" id="musicProgress"></div>
        </div>
        <span id="musicTime">0:00</span>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        const texts = [
            "你值得这世间，所有的美好。",
            "心若有所向往，何惧道阻且长。",
            "命运不会亏待正在努力变好的你",
            "愿你成为自己的太阳，无需借助谁的光。",
            "凭时间赢来的东西，时间肯定会为之作证。",
            "错过了落日余晖，还可以静待满天繁星。",
            "努力去做一个温暖的人，用真心对世界微笑，用眼泪提醒自己要做的更好，用快乐去迎接每一天的阳光，用自信向世界宣称你过得很好。",
            "不要沉醉于过去，不要遐想于未来，专注于即将流逝的现在。",
            "你永远没有资格去看不起一个正在努力的人。",
            "身后还有那么多期许的目光，你怎么可以轻易放弃。",
            "每天提醒自己，你有多自律，就有多美好。只要你还愿意努力，生活会不断给你惊喜！",
            "请再努力一下，为了你想见的人，想做的事，想成为的自己",
            "把努力当成一种习惯，而不是三分钟热度。坚持才是王道，每一个你羡慕的收获，都是别人努力用心拼来的，你可以报怨，也可以无视，但记住，不努力，连认输的资格都没有！",
            "捂住你的耳朵，专注于而前的事，不要受干扰，不要想结果。",
            "就算步子很小，也要一步步前进。",
            "陪你到最后的那个人，只有你自己，你就是自己的神。",
            "要好好珍惜自己的名字：记得自己是谁，便知道自己要做什么，要走什么样的路。",
            "过往不恋，未来不迎，当下不负。",
            "你期待的，正在向你走来​。",
            "努力追上那个曾经被赋予厚望的自己",
            "迷茫时，坚定地对自己说，当时的梦想，我还记得",
            "如果你累了，学会休息，而不是放弃。",
            "坐看庭前花开花落，笑看天边云卷云舒。",
            "发光不是太阳的权利，每个人都可以。",
            "无论这个世界对你怎样，都请你一如既往的努力、勇敢、充满希望。",
            "即使生活有一千个理由让你哭，你也要找到一个理由让自己笑，这就是人生。",
            "想要无可取代，就必须时刻与众不同。",
            "你干嘛在乎别人怎么想？",
            "当你能一个人默默消化掉负面情绪的时候，你就真的长大了",
            "失落时悄悄伸出手和风击个掌。",
            "心中的微光，是梦想出发的地方。",

        const colors = [
            "rgba(255, 99, 132, 0.85)",
            "rgba(54, 162, 235, 0.85)",
            "rgba(255, 206, 86, 0.85)",
            "rgba(75, 192, 192, 0.85)",
            "rgba(153, 102, 255, 0.85)",
            "rgba(255, 159, 64, 0.85)",
            "rgba(199, 199, 199, 0.85)",
            "rgba(83, 102, 255, 0.85)",
            "rgba(40, 159, 64, 0.85)"
        ];

        let stickerCount = 0;
        const stickerPositions = [];
        let isNightMode = true;
        let particles = [];
        let particleInterval;
        
        let settings = {
            animationSpeed: 3,
            fontSize: 3,
            enableParticles: true,
            enableHearts: true,
            enableMusic: true
        };
        
        let audio;
        let isPlaying = false;
        let musicInterval;
        
        let rainbowMode = false;
        let pulseMode = false;
        
        let autoGenerationInterval;

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        function isOverlapping(x, y, width, height) {
            for (const pos of stickerPositions) {
                const dx = Math.abs(x - pos.x);
                const dy = Math.abs(y - pos.y);
                
                if (dx < (width + pos.width) / 2 + 15 && dy < (height + pos.height) / 2 + 15) {
                    return true;
                }
            }
            return false;
        }

        function createSticker() {
            if (stickerCount >= 2) {
                const oldestSticker = stickerPositions[0].element;
                oldestSticker.style.transform = 'scale(0)';
                oldestSticker.style.opacity = '0';
                
                setTimeout(() => {
                    if (oldestSticker.parentNode) {
                        oldestSticker.parentNode.removeChild(oldestSticker);
                        stickerPositions.shift();
                        stickerCount--;
                    }
                }, 500);
            }
            
            const sticker = document.createElement("div");
            sticker.className = "sticker";
            
            const text = texts[Math.floor(Math.random() * texts.length)];
            
            let color;
            if (rainbowMode) {
                const hue = Math.floor(getRandom(0, 360));
                color = `hsla(${hue}, 70%, 60%, 0.85)`;
            } else {
                color = colors[Math.floor(Math.random() * colors.length)];
            }
            
            sticker.textContent = text;
            sticker.style.backgroundColor = color;
            
            if (pulseMode) {
                sticker.style.animation = `float ${getRandom(4, 8)}s infinite ease-in-out, pulse 1.5s infinite ease-in-out, glow 2s infinite ease-in-out`;
            } else {
                sticker.style.animation = `float ${getRandom(8, 14)}s infinite ease-in-out, glow 3s infinite ease-in-out`;
            }
            
            let fontSize;
            switch(settings.fontSize) {
                case 1: fontSize = getRandom(12, 16); break;
                case 2: fontSize = getRandom(14, 18); break;
                case 3: fontSize = getRandom(16, 22); break;
                case 4: fontSize = getRandom(18, 24); break;
                case 5: fontSize = getRandom(20, 26); break;
                default: fontSize = getRandom(16, 22);
            }
            sticker.style.fontSize = `${fontSize}px`;
            
            document.body.appendChild(sticker);
            const width = sticker.offsetWidth;
            const height = sticker.offsetHeight;
            
            let x, y;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                x = getRandom(5, 85);
                y = getRandom(15, 85);
                attempts++;
            } while (isOverlapping(x, y, width, height) && attempts < maxAttempts);
            
            if (attempts >= maxAttempts) {
                document.body.removeChild(sticker);
                return;
            }
            
            sticker.style.left = `${x}%`;
            sticker.style.top = `${y}%`;
            
            stickerPositions.push({
                x: x,
                y: y,
                width: width,
                height: height,
                element: sticker
            });
            
            let animationDuration;
            switch(settings.animationSpeed) {
                case 1: animationDuration = getRandom(12, 18); break;
                case 2: animationDuration = getRandom(10, 16); break;
                case 3: animationDuration = getRandom(8, 14); break;
                case 4: animationDuration = getRandom(6, 12); break;
                case 5: animationDuration = getRandom(4, 10); break;
                default: animationDuration = getRandom(8, 14);
            }
            
            if (!pulseMode) {
                sticker.style.animationDuration = `${animationDuration}s, 3s`;
            }
            
            sticker.style.animationDelay = `${getRandom(0, 5)}s`;
            
            stickerCount++;
            
            sticker.addEventListener('click', function() {
                this.style.transform = 'scale(0)';
                this.style.opacity = '0';
                
                const index = stickerPositions.findIndex(pos => pos.element === this);
                if (index !== -1) {
                    stickerPositions.splice(index, 1);
                }
                
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                        stickerCount--;
                    }
                }, 500);
            });
            
            if (settings.enableHearts) {
                sticker.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    createHeart(e.clientX, e.clientY);
                    return false;
                });
            }
            
            setTimeout(() => {
                if (sticker.parentNode) {
                    sticker.style.opacity = '0';
                    
                    const index = stickerPositions.findIndex(pos => pos.element === sticker);
                    if (index !== -1) {
                        stickerPositions.splice(index, 1);
                    }
                    
                    setTimeout(() => {
                        if (sticker.parentNode) {
                            sticker.parentNode.removeChild(sticker);
                            stickerCount--;
                        }
                    }, 500);
                }
            }, getRandom(15000, 25000));
        }

        function createHeart(x, y) {
            if (!settings.enableHearts) return;
            
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${x - 12}px`;
            heart.style.top = `${y - 12}px`;
            heart.style.animation = `heartFloat 1.2s forwards`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 1200);
        }

        function toggleTheme() {
            isNightMode = !isNightMode;
            
            if (isNightMode) {
                document.body.style.background = 'var(--background-dark)';
                document.documentElement.style.setProperty('--text-dark', '#ecf0f1');
                document.documentElement.style.setProperty('--text-light', '#4a5568');
                document.documentElement.style.setProperty('--card-dark', 'rgba(44, 62, 80, 0.85)');
                document.documentElement.style.setProperty('--card-light', 'rgba(255, 255, 255, 0.85)');
                document.querySelector('.theme-toggle').innerHTML = '<i class="fas fa-sun"></i> 日间模式';
            } else {
                document.body.style.background = 'var(--background-light)';
                document.documentElement.style.setProperty('--text-dark', '#4a5568');
                document.documentElement.style.setProperty('--text-light', '#ecf0f1');
                document.documentElement.style.setProperty('--card-dark', 'rgba(255, 255, 255, 0.85)');
                document.documentElement.style.setProperty('--card-light', 'rgba(44, 62, 80, 0.85)');
                document.querySelector('.theme-toggle').innerHTML = '<i class="fas fa-moon"></i> 夜间模式';
            }
        }

        function createParticles() {
            if (!settings.enableParticles) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = getRandom(2, 6);
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = getRandom(0, 100);
                const y = getRandom(0, 100);
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                const colorIndex = Math.floor(Math.random() * colors.length);
                particle.style.backgroundColor = colors[colorIndex].replace('0.85', '0.3');
                
                document.body.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    speedX: getRandom(-0.5, 0.5),
                    speedY: getRandom(-0.5, 0.5)
                });
            }
            
            particleInterval = setInterval(() => {
                if (!settings.enableParticles) {
                    clearInterval(particleInterval);
                    return;
                }
                
                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if (particle.x < 0 || particle.x > 100) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > 100) particle.speedY *= -1;
                    
                    particle.element.style.left = `${particle.x}%`;
                    particle.element.style.top = `${particle.y}%`;
                });
            }, 50);
        }

        function clearParticles() {
            particles.forEach(particle => {
                if (particle.element.parentNode) {
                    particle.element.parentNode.removeChild(particle.element);
                }
            });
            particles = [];
            clearInterval(particleInterval);
        }

        function initStickers(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createSticker();
                }, i * 300);
            }
        }

        function clearAllStickers() {
            const stickers = document.querySelectorAll('.sticker');
            stickers.forEach(sticker => {
                sticker.style.transition = 'all 0.5s ease';
                sticker.style.transform = 'scale(0)';
                sticker.style.opacity = '0';
                
                setTimeout(() => {
                    if (sticker.parentNode) {
                        sticker.parentNode.removeChild(sticker);
                    }
                }, 500);
            });
            
            stickerPositions.length = 0;
            stickerCount = 0;
        }

        function explodeStickers() {
            const stickers = document.querySelectorAll('.sticker');
            stickers.forEach((sticker, index) => {
                setTimeout(() => {
                    sticker.style.transition = 'all 0.5s ease';
                    sticker.style.transform = `translate(${getRandom(-100, 100)}px, ${getRandom(-100, 100)}px) rotate(${getRandom(-180, 180)}deg)`;
                    sticker.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (sticker.parentNode) {
                            sticker.parentNode.removeChild(sticker);
                            
                            const posIndex = stickerPositions.findIndex(pos => pos.element === sticker);
                            if (posIndex !== -1) {
                                stickerPositions.splice(posIndex, 1);
                            }
                            
                            stickerCount--;
                        }
                    }, 500);
                }, index * 50);
            });
            
            showNotification('爆炸效果！所有标签已清除');

                    updateMusicProgress();

                audio.pause();
                isPlaying = false;
                clearInterval(musicInterval);
            });
            
            function updateMusicProgress() {
                if (isPlaying) {
                    const progress = document.getElementById('musicProgress');
                    const timeDisplay = document.getElementById('musicTime');
                    
                    musicInterval = setInterval(() => {
                        if (audio.duration) {
                            const percent = (audio.currentTime / audio.duration) * 100;
                            progress.style.width = percent + '%';
                            
                            const minutes = Math.floor(audio.currentTime / 60);
                            const seconds = Math.floor(audio.currentTime % 60);
                            timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                        }
                    }, 100);
                }
            }
        }

        });

        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mobilePanel').style.display = 'flex';
        });
        
        document.getElementById('closeMobile').addEventListener('click', function() {
            document.getElementById('mobilePanel').style.display = 'none';
        });
        
        document.getElementById('mobileClearBtn').addEventListener('click', function() {
            clearAllStickers();
            document.getElementById('mobilePanel').style.display = 'none';
        });
        
        document.getElementById('mobileSettingsBtn').addEventListener('click', function() {
            document.getElementById('settingsPanel').style.display = 'block';
            document.getElementById('mobilePanel').style.display = 'none';
        });
        
        document.getElementById('mobileRainbowBtn').addEventListener('click', function() {
            toggleRainbowMode();
            document.getElementById('mobilePanel').style.display = 'none';
        });
        
        document.getElementById('mobilePulseBtn').addEventListener('click', function() {
            togglePulseMode();
            document.getElementById('mobilePanel').style.display = 'none';
        });
        
        document.getElementById('mobileExplodeBtn').addEventListener('click', function() {
            explodeStickers();
            document.getElementById('mobilePanel').style.display = 'none';
        });
        
        document.getElementById('mobileThemeBtn').addEventListener('click', function() {
            toggleTheme();
            document.getElementById('mobilePanel').style.display = 'none';
        });

        document.addEventListener('dblclick', function(e) {
            createSticker();
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.title = "你不想理我了吗(╥﹏╥)";
            } else {
                document.title = "灰原什么的最可爱了(●'◡'●)";
            }
        });

        window.addEventListener('load', function() {
            updateSettingsDisplay();
            
            initStickers(2);
            
            createParticles();
            
            setupAutoGeneration();
            
            initMusic();
        });
    </script>
</body>
</html>
